name: Checkout

on:
  workflow_dispatch:
    inputs:
      dart-version:
        description: "Dart SDK version to use"
        default: "stable"
        required: false
  push:
    branches:
      - "main"
      - "master"
    paths:
      - "lib/**.dart"
      - "test/**.dart"
      - "example/**.dart"
      - "example/**.html"
      - ".github/workflows/*.yml"
      - "pubspec.yaml"
      - "analysis_options.yaml"
  pull_request:
    branches:
      - "main"
      - "master"
      - "dev"
      - "develop"
      - "feature/**"
      - "bugfix/**"
      - "hotfix/**"
      - "support/**"
    paths:
      - "lib/**.dart"
      - "test/**.dart"
      - "example/**.dart"
      - "example/**.html"
      - ".github/workflows/*.yml"
      - "pubspec.yaml"
      - "analysis_options.yaml"

permissions:
  contents: read
  actions: read
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  checkout:
    name: "Checkout"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    container:
      image: dart:${{ github.event.inputs.dart-version || 'stable' }}
    env:
      pub-cache: pub
      PUB_CACHE: /github/home/.pub-cache
    timeout-minutes: 10
    outputs:
      version: ${{ steps.setup.outputs.version }}
    concurrency:
      group: checkout-${{ github.workflow }}-${{ github.ref_name }}
      cancel-in-progress: true
    permissions:
      contents: read
    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            .github

      - name: ðŸš‚ Setup dependencies
        id: setup
        uses: ./.github/actions/setup
        with:
          pub-cache: packages

      - name: ðŸš¦ Check code format
        id: check-format
        timeout-minutes: 1
        run: |
          find lib test -name "*.dart" ! -name "*.*.dart" -print0 | xargs -0 dart format --set-exit-if-changed --line-length 80 -o none lib/ test/

      - name: ðŸ“ˆ Check analyzer
        id: check-analyzer
        timeout-minutes: 1
        run: dart analyze --fatal-infos --fatal-warnings lib/ test/

      - name: ðŸ§ª Run unit tests
        id: run-unit-tests
        timeout-minutes: 2
        run: |
          dart test --color --platform=vm --concurrency=12 \
            --timeout=60s --reporter=github --file-reporter=json:reports/tests.json \
            --coverage=coverage -- test/unit_test.dart
