name: sw_example
description: "Service Worker Example"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  web: ^1.1.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: FontAwesome
      fonts:
        - asset: assets/fonts/fa-regular-400.ttf
          weight: 400

  shaders:
    - assets/shaders/dots.frag
    - assets/shaders/shimmer.frag
